{% load static %}
{% load staticfiles %}

<head>
    <title>QUIPRONAB</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css\homestyle.css' %}" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" language="javascript" src="/static/js/JSME/jsme/jsme.nocache.js"></script>

    <script>
        function jsmeOnLoad() {
            jsmeApplet = new JSApplet.JSME("jsme_container", "500px", "520px", {
                //optional parameters
                "options": "query,hydrogens"
            });

            document.JME = jsmeApplet;

        }

        function getSmiles() {
            var data_smiles = document.JME.smiles();
            document.getElementById("jsme_output").value = data_smiles;

        }
    </script>
</head>

<body>
    <h2 class="homeTittle">QUIPRONAB</h2>
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#news">Search</a>
        <a href="#contact">Download</a>
        <a href="/about">About</a>
    </div>
</body>

<body>
    <form action="" method="post">{% csrf_token %}
        <script>
            function sendSmile() {
                var dataString = '&smile=' + jsmeApplet.smiles()
                $.ajax({
                    url: '/drawer/',
                    type: 'POST',
                    data: dataString,
                    success: function (data) { alert(data) },
                    complete: function () { },
                    error: function (xhr, textStatus, thrownError) { }
                });
                return false;
            }
        </script>

        <div id="jsme_container">

            <label for="jsme_container"> Draw a molecule</label>

        </div>


        <input type="submit" class="buttonSearch" value="Search" onclick="sendSmile();" />

    </form>


</body>
